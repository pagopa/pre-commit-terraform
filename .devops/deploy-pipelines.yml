pool:
  vmImage: ubuntu-latest

steps:
  - task: Docker@2
    displayName: Build
    inputs:
      containerRegistry: '$(CONTAINER_REGISTRY_SERVICE_CONN)'
      repository: 'pre-commit-terraform'
      command: 'build'

  - task: Docker@2
    displayName: Push
    inputs:
      containerRegistry: '$(CONTAINER_REGISTRY_SERVICE_CONN)'
      repository: 'pre-commit-terraform'
      command: 'push'
      tags: "0.15.3"
